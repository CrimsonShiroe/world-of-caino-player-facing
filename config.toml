baseURL = "https://crimsonshiroe.github.io/world-of-caino-player-facing/"
languageCode = "en-us"
relativeURLs = false
disablePathToLower = true
ignoreFiles = [
    "/content/templates/*",
    "/content/private/*",
    "/content/The World of Caino/Atlas",
    "/content/The World of Caino/Campaigns",
    "/content/The World of Caino/DM Tools",
    "/content/The World of Caino/History and Cosmology",
    "/content/The World of Caino/Items",
    "/content/The World of Caino/Life",
]
summaryLength = 20
paginate = 10
enableGitInfo = true

[markup]
    [markup.tableOfContents]
        endLevel = 3
        ordered = true
        startLevel = 2
    [markup.highlight]
        noClasses = false
        anchorLineNos = false
        codeFences = true
        guessSyntax = true
        hl_Lines = ""
        lineAnchors = ""
        lineNoStart = 1
        lineNos = true
        lineNumbersInTable = true
        style = "dracula"
    [frontmatter]
        lastmod = ["lastmod", ":git", "date", "publishDate"]
        publishDate = ["publishDate", "date"]
    [markup.goldmark.renderer]
        unsafe = true
